<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const button = <button>hello</button>
      console.log(dayjs().format('MMMM D'))
      const multipleelements = (
        <div> 
          <p>Hello World Paragraph</p>
          <h1>H1 Tag Line</h1>
          <button>Button Button</button> 
          <p> This is a paragraph line & This is a Javascript code console check- {console.log("Javascript code succesfully shown in console") }{2 + 2}</p>  
          <p>Todays Date is {dayjs().format('MMMM D')}</p>
          <p>Current Time is {dayjs().format('HH:MM:ss')}</p>
          

        </div>
      );
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(multipleelements);
    </script>
  </body>
</html>
