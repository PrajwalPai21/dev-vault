<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Clock</title>
</head>
<body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
    <div>        
    </div>    
        
// This is the initial print:
    const timeDisplay = <p>Current Time is {dayjs().format('HH:mm:ss')}</p>;

    const container = document.querySelector('.js-container');
    const root = ReactDOM.createRoot(container);
    root.render(timeDisplay);

// SetIntervall function is called every 1000 seconds and what ever is inside it is
// shown every 1 second.
    setInterval(() => {
    const timeDisplay = <p>Current Time is {dayjs().format('HH:mm:ss')}</p>;
    root.render(timeDisplay);
    <p>Hello World</p>
    },1000);
    </script>
</body>
</html>
