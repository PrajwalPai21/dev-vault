<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Javascript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Todo List Applicaiton</h1>

        <div class="gap-3 mb-5 d-flex flex-wrap w-50">
            <input id="taskInput" type="text" class="form-control w-75 me-3" placeholder="Enter your Task">
            <button id="addTask" class="btn btn-primary" onclick="createFunction()" >Add Task</button>
            <button id="removeAllTask" class="btn btn-danger" onclick="deleteAllFunction()">Delete All Tasks</button>
        </div>
    </div>

        <!-- <button id="editTask" onclick="editTaskFunction()">Edit</button> -->
    <div>

        <ul id="idList" class="list-group">
            
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
 
    <script>
        
        function createFunction(){
            const inputTask = document.getElementById("taskInput");
            const idList = document.getElementById("idList");
            const liElement = document.createElement("li");
            const deleteButtonID = document.createElement("button");
            const editButton = document.createElement("button");
            const spaninputTask = document.createElement("span");
            spaninputTask.textContent = inputTask.value;
            // liElement.textContent = inputTask.valu
            deleteButtonID.textContent = "Delete";
            editButton.textContent= "Edit";
            
            liElement.className = "list-group-item d-flex align-items-center justify-content-between w-50";
            deleteButtonID.classList = "btn btn-danger";
            editButton.classList = "btn btn-secondary";

            const groupButtons = document.createElement("div");
            groupButtons.className = "d-flex gap-3";
            groupButtons.append(editButton);
            groupButtons.append(deleteButtonID);
            
            if(inputTask.value !== ""){
                liElement.append(spaninputTask);
                liElement.append(groupButtons); //because delte and edit buttons are both now children of groupbuttons with flex containers
                idList.append(liElement);
            }
            
            editButton.onclick = function editFunc(){
                const newTask = prompt("Update the value",spaninputTask.textContent)

                if(newTask !== null && newTask.trim() !== ""){
                    spaninputTask.textContent = newTask;
                }
            }

            deleteButtonID.onclick = function deleteFunc(){
                liElement.remove();
            }
            inputTask.value = "";
        }


        function deleteAllFunction(){
            // idList.remove(); //cannot do idList because after removing cant add any new tasks , it removes the ul itself
            const idListDelete = document.getElementById("idList");
            idListDelete.innerHTML = "";
        }
    </script>
</body>
</html>
